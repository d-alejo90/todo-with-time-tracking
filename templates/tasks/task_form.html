{% extends '../layout/base.html' %} 
{% load static %} 
{% block title %} 
{% if task %} 
    Task: {{task.title}} 
{% else %} 
    Add Task 
{% endif %}
{% endblock %} 

{% block content %}

<main class="flex flex-col justify-center items-center w-full">
	<h3 class="font-mono font-bold text-4xl">{{title}}</h3>
    {% include 'layout/messages.html' %}
	<form
		method="POST"
		class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mt-10"
	>
		{% csrf_token %}
		<div class="mb-4">{{form.as_p}}</div>
		<button
			type="submit"
			class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
		>
			Add
		</button>
	</form>
</main>

{% endblock %}
