{% extends '../layout/base.html' %}

{% load static %}

{% block content %}

<main class="flex flex-col justify-center items-center w-full">
<h3 class="font-mono font-bold text-4xl">To Do</h3>
<form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-4">
        {{form.as_p}}
    </div>
    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add</button>
</form>
<table class="table-auto border-b-2 bg-blue-300">
  <thead>
    <tr class="p-10">
      <th>Title</th>
      <th>Description</th>
      <th>Completed</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
        <tr class="p-10">
            <td>{{task.title}}</td>
            <td>{{task.description}}</td>
            <td>{{task.complete}}</td>
            <td>
                <a href="{% url 'update_task' task.id %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Update</a> |
                <a href="{% url 'delete_task' task.id %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Delete</a>
            </td>
        </tr>
    {% endfor %}
  </tbody>
</table>
</main>

{% endblock content %}
